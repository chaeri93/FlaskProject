<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Nanum Brush Script', cursive;
        }

        .candle {
            width: 500px;
            margin: auto;
        }

        .button {
            text-align: center;
        }

        .order {
            width: 500px;
        }

    </style>
    <script>
        function hey(){
            alert('주문이 완료되었습니다')
        }
    </script>
</head>

<body>
<div>
    <div class="candle">
        <img class="card-img-top"
             src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/2xMI/image/2xchXjKDEVYh70lgeJBDEpxmrqg.jpg"
             alt="Card image cap">
        <h1>체리를 팝니다 <span style="font-size: large">가격:5,000원/개 </span></h1>
        <h7>이 체리는 사실 특별한 힘을 가지고 있어요. 체리를 먹으면 하루의 피로가 싹 사라집니다. 하나사가세요! 체리 향이 아주 좋아요</h7>
    </div>
    <div class="order">
        <div class="col-sm-3 my-1">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">주문자 이름</span>
                </div>
               <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="col-sm-3 my-1">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>-- 수량을 선택하세요 --</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="col-sm-3 my-1">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">주소</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="col-sm-3 my-1">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">전화번호</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="col-auto my-1">
            <div class="button">
                <button type="submit" class="btn btn-primary" onclick="hey()">주문하기</button>
            </div>
        </div>
    </div>

</div>

</body>

</html>
